	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			width: 100vw;
			background-color: white;
			display: flex;
			justify-content: center;
			align-items: center;
			overflow: hidden;
			font-family: Helvetica, Arial, Sans-serif;
		}

		.tooltip {
			position: fixed;
			top: 40%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: clamp(250px, 30vw, 30vw);
			display: inline-block;
			z-index: 100;
		}

		.center-image {
			width: 100%;
			height: auto;
			cursor: pointer;
			transition: transform 1s ease;
			display: block;
			user-select: none;
			-webkit-user-drag: none;
		}

		.center-image:hover {
			transform: scale(1.1);
		}

		.tooltip-text-main {
			position: absolute;
			top: 85%;
			left: 50%;
			transform: translateX(-50%);
			color: #ffffff;
			background: linear-gradient(45deg, #666666, #999999);
			font-size: 15px;
			text-align: center;
			white-space: nowrap;
			text-shadow: 0px 0px 10px #ffffff;
			padding: 10px 20px 10px 20px;
			border-radius: 10px;
			opacity: 0;
			pointer-events: none;
			transition: opacity 1s ease;
			user-select: none;
			z-index: 10;
		}

		.tooltip-text-main.visible {
			opacity: 1;
			pointer-events: auto;
		}

		.bottom-images {
			position: fixed;
			bottom: clamp(20px, 3vw, 3vw);
			left: 50%;
			transform: translateX(-50%);
			width: clamp(90px, 3vw, 3vw);
			height: clamp(90px, 3vw, 3vw);
			z-index: 10;
			user-select: none;
			pointer-events: auto;
		}

		.bottom-images a {
			position: absolute;
			width: 100%;
			height: auto;
			display: block;
		}

		.bottom-images a:first-child {
			left: calc(0% - 30px);
			z-index: 1;
		}

		.bottom-images a:last-child {
			left: calc(0% + 30px);
			z-index: 2;
		}

		.bottom-images img {
			width: 100%;
			height: auto;
			cursor: pointer;
			transition: transform 1s ease;
			-webkit-user-drag: none;
			display: block;
			user-select: none;
		}

		.bottom-images img:hover {
			transform: scale(1.1);
		}

		.tooltip-bottom {
			position: absolute;
			bottom: 100%;
			left: 50%;
			transform: translateX(-50%) translateY(-10px);
			color: #ffffff;
			padding: 10px 10px 10px 10px;
			border-radius: 10px;
			font-size: 15px;
			white-space: nowrap;
			text-align: center;
			text-shadow: 0px 0px 10px #ffffff;
			opacity: 0;
			pointer-events: none;
			transition: opacity 1s ease;
			z-index: 20;
		}

		.tooltip-bottom.sun {
			background: linear-gradient(0deg, #999999, #666666);
		}

		.tooltip-bottom.moon {
			background: linear-gradient(0deg, #666666, #999999);
		}

		.tooltip-bottom.sun::after,
		.tooltip-bottom.moon::after {
			content: "";
			position: absolute;
			top: 100%;
			left: 50%;
			transform: translateX(-50%);
			border-left: 7px solid transparent;
			border-right: 7px solid transparent;
			border-top: 10px solid;
		}

		.tooltip-bottom.sun::after {
			border-top-color: #999999;
		}

		.tooltip-bottom.moon::after {
			border-top-color: #666666;
		}

		.tooltip-bottom.visible {
			opacity: 1;
			pointer-events: auto;
		}

		.top-right-tooltip {
			position: fixed;
			top: clamp(20px, 3vw, 3vw);
			right: clamp(20px, 3vw, 3vw);
			width: clamp(60px, 4vw, 4vw);
			display: inline-block;
			z-index: 100;
		}

		.top-right-image {
			width: 100%;
			height: 0;
			padding-bottom: 100%;
			background-size: contain;
			background-repeat: no-repeat;
			background-position: center;
			cursor: pointer;
			transition: transform 1s ease, opacity 1s ease;
			display: block;
			user-select: none;
		}

		.top-right-image:hover {
			transform: scale(1.1);
		}

		.tooltip-text-top-right {
			position: absolute;
			right: calc(100% + 20px);
			top: 50%;
			transform: translateY(-50%);
			color: #ffffff;
			background: linear-gradient(270deg, #666666, #999999);
			font-size: 15px;
			text-align: center;
			white-space: nowrap;
			text-shadow: 0px 0px 10px #ffffff;
			padding: 10px 10px 10px 10px;
			border-radius: 10px;
			opacity: 0;
			pointer-events: none;
			transition: opacity 1s ease;
			user-select: none;
			z-index: 10;
			visibility: visible;
		}

		.tooltip-text-top-right.visible {
			opacity: 1;
			pointer-events: auto;
		}

		.tooltip-text-top-right::after {
			content: "";
			position: absolute;
			left: 100%;
			top: 50%;
			transform: translateY(-50%);
			border-top: 7px solid transparent;
			border-bottom: 7px solid transparent;
			border-left: 10px solid #666666;
		}

		@media (hover: hover) and (pointer: fine) {
			.bottom-images a:hover .tooltip-bottom {
				opacity: 1;
			}
		}
	</style>
</head>

<body>
	<div class="tooltip">
		<img class="center-image" src="https://raw.githubusercontent.com/Lysevych/Lysevych/main/WildFox-logo.webp" alt="WildFox family logo" />
		<div class="tooltip-text-main" id="tooltip">by Maryna Lysevych<br>& Lysevych Oleksandr<br>© 2015–2025</div>
	</div>

	<div class="bottom-images">
		<a href="https://Lysevych.net/" target="_blank" rel="me noopener noreferrer" aria-label="Website of Lysevych Oleksandr">
			<img src="https://raw.githubusercontent.com/Lysevych/Lysevych/main/Sun.webp" class="footer-image" alt="Sun: Lysevych Oleksandr" />
			<span class="tooltip-bottom sun">Lysevych Oleksandr</span>
		</a>
		<a href="https://Maryna.Lysevych.net/" target="_blank" rel="me noopener noreferrer" aria-label="Website of Maryna Lysevych">
			<img src="https://raw.githubusercontent.com/Lysevych/Lysevych/main/Moon.webp" class="footer-image" alt="Moon: Maryna Lysevych" />
			<span class="tooltip-bottom moon">Maryna Lysevych</span>
		</a>
	</div>
	<a href="https://Studio.WildFox.space/" aria-label="Studijos Žurnalas" rel="me noopener noreferrer">
		<main class="top-right-tooltip">
			<div class="top-right-image" style="background-image: url('https://raw.githubusercontent.com/Lysevych/Lysevych/main/Studio-WildFox-space-logo.webp');"></div>
			<div class="tooltip-text-top-right" id="tooltip-top-right">Studijos Žurnalas</div>
		</main>
	</a>

	<script>
		const tooltip = document.getElementById('tooltip');
		const tooltipTrigger = document.querySelector('.tooltip');
		const topRightTooltip = document.getElementById('tooltip-top-right');
		const topRightTooltipTrigger = document.querySelector('.top-right-tooltip');
		let tooltipTimer;
		let topRightTooltipTimer;
		let bottomTooltipTimer;
		let tooltipVisible = false;
		let topRightTooltipVisible = false;

		function showTooltip() {
			clearTimeout(tooltipTimer);
			tooltip.classList.add('visible');
			tooltipVisible = true;
			tooltipTimer = setTimeout(hideTooltip, 10000);
		}

		function hideTooltip() {
			tooltip.classList.remove('visible');
			tooltipVisible = false;
		}

		function showTopRightTooltip() {
			clearTimeout(topRightTooltipTimer);
			topRightTooltip.classList.add('visible');
			topRightTooltipVisible = true;
			topRightTooltipTimer = setTimeout(hideTopRightTooltip, 10000);
		}

		function hideTopRightTooltip() {
			topRightTooltip.classList.remove('visible');
			topRightTooltipVisible = false;
		}

		function hideAllBottomTooltips() {
			clearTimeout(bottomTooltipTimer);
			document.querySelectorAll('.tooltip-bottom.visible').forEach(el => el.classList.remove('visible'));
		}
		document.addEventListener('touchstart', (e) => {
			if (!tooltipTrigger.contains(e.target) && tooltipVisible) hideTooltip();
			if (!topRightTooltipTrigger.contains(e.target) && topRightTooltipVisible) hideTopRightTooltip();
			if (!e.target.closest('.bottom-images a')) hideAllBottomTooltips();
		});
		tooltipTrigger.addEventListener('mouseenter', showTooltip);
		tooltipTrigger.addEventListener('mouseleave', hideTooltip);
		tooltipTrigger.addEventListener('touchstart', (e) => {
			if (tooltipVisible) hideTooltip();
			else showTooltip();
		});
		topRightTooltipTrigger.addEventListener('mouseenter', showTopRightTooltip);
		topRightTooltipTrigger.addEventListener('mouseleave', hideTopRightTooltip);
		topRightTooltipTrigger.addEventListener('touchstart', (e) => {
			if (topRightTooltipVisible) {
				hideTopRightTooltip();
				return;
			} else {
				e.preventDefault();
				showTopRightTooltip();
			}
		});
		document.querySelectorAll('.bottom-images a').forEach(link => {
			const ttip = link.querySelector('.tooltip-bottom');
			link.addEventListener('touchstart', function(e) {
				if (ttip.classList.contains('visible')) return;
				e.preventDefault();
				hideAllBottomTooltips();
				ttip.classList.add('visible');
				bottomTooltipTimer = setTimeout(() => ttip.classList.remove('visible'), 10000);
			});
		});
		const fadeConfig = {
			startDelay: 3000,
			fadeDuration: 1000,
			logoShowDuration: 3000,
			pawShowDuration: 1000,
			cycleInterval: 5000,
			pawImageUrl: 'https://raw.githubusercontent.com/Lysevych/Lysevych/main/Paw-print.svg'
		};

		function performFadeSequence() {
			const logoElement = document.querySelector('.top-right-image');
			if (!logoElement) return;
			const originalBg = `url('https://raw.githubusercontent.com/Lysevych/Lysevych/main/Studio-WildFox-space-logo.webp')`;
			const pawBg = `url('${fadeConfig.pawImageUrl}')`;
			logoElement.style.opacity = '0';
			setTimeout(() => {
				logoElement.style.backgroundImage = pawBg;
				logoElement.style.opacity = '1';
				setTimeout(() => {
					logoElement.style.opacity = '0';
					setTimeout(() => {
						logoElement.style.backgroundImage = originalBg;
						logoElement.style.opacity = '1';
					}, fadeConfig.fadeDuration);
				}, fadeConfig.pawShowDuration);
			}, fadeConfig.fadeDuration);
		}

		function startLogoFadeAnimation() {
			const pawImage = new Image();
			pawImage.onload = () => {
				setTimeout(() => {
					performFadeSequence();
					setInterval(() => {
						performFadeSequence();
					}, fadeConfig.cycleInterval);
				}, fadeConfig.startDelay);
			};
			pawImage.src = fadeConfig.pawImageUrl;
		}
		document.addEventListener('DOMContentLoaded', startLogoFadeAnimation);
	</script>
</body>
